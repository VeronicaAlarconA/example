name: Build and publish python package to nexus

on:
  push:
    branches:
      - nexus
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: install build & twine
        run: |
          pip install --upgrade build twine
      
      - name:  build package
        run: |
          python -m build

      - name: list build output
        run: |
          ls -la
          ls -la dist

      - name: Upload  package to nexus pypi
        env: 
          TWINE_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
        run: |
          twine upload --repositoy-url "${{ secrets.NEXUS_URL}}" dist/*.tar.gz dist/*.whl



        